<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ed-Tech</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/b51506ff8b.js" crossorigin="anonymous"></script>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-expand-md bg-light">
            <div class="container">
              <a class="navbar-brand" href="#"><span class="fw-bold fs-1">Ed-Tech</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-evenly align-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
        <!-- navbar end  -->
    <main>
        <!-- image slider start  -->
        <section class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5>Digital Learning</h5>
                      <p>Technology is the best when it brings people together.</p>
                      <button class="btn btn-info bg-gradient text-white">Get Started</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/cover/cover-2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5>Spread Your Thoughts</h5>
                      <p>Technology alone is not enough.</p>
                      <button class="btn btn-info bg-gradient text-white">Get Started</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/cover/cover-3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5>Know The Better</h5>
                      <p>Change is the end result of all true learning.</p>
                      <button class="btn btn-info bg-gradient text-white">Get Started</button>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        <!-- image slider end  -->
        </section>
    </main>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
